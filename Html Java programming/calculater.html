<!DOCTYPE html>
<html>
<head>
	<title>calculater</title>
</head>
<body>
	Enter number1:<input type="text" name="number1" id="n1" placeholder="number1"><br><br>
	Enter number2:<input type="text" name="number2" id="n2" placeholder="number2"><br><br>
	<button type="button" onclick="add()">Add</button>
	<button type="button" onclick="mul()">Mul</button>
	<button type="button" onclick="div()">Div</button>
	<button type="button" onclick="sub()">Sub</button>
	<button type="button" onclick="mode()">mode</button>

<p id="demo">
</p>
</tr>
</table>
<script type="text/javascript">
	function add(){
		var a = document.getElementById("n1").value;
		var b = document.getElementById("n2").value;
		var c = Number(a)+Number(b);
		document.getElementById("demo").innerHTML = c;
	}
	function mul(){
		var a = document.getElementById("n1").value;
		var b = document.getElementById("n2").value;
		var c = Number(a)*Number(b);
		document.getElementById("demo").innerHTML = c;
	}
	function div(){
		var a = document.getElementById("n1").value;
		var b = document.getElementById("n2").value;
		var c = Number(a)/Number(b);
		document.getElementById("demo").innerHTML = c;
	}
	function sub(){
		var a = document.getElementById("n1").value;
		var b = document.getElementById("n2").value;
		var c = Number(a)-Number(b);
		document.getElementById("demo").innerHTML = c;
	}
	function mode(){
		var a = document.getElementById("n1").value;
		var b = document.getElementById("n2").value;
		var c = Number(a)%Number(b);
		document.getElementById("demo").innerHTML = c;
	}
</script>
</body>
</html>
