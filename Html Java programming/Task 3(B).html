<!DOCTYPE html>
<html>

<body>
<center>
	<h1>Task 3(B)</h1>
</center>
<center>
<table frame="box" style="height: 50px">
	<tr>
		<td>1st Number : <input type="text" name="enternumber1" id="n1"></td>
	</tr>
	<tr>
		<td>2nd Number : <input type="text" name="enternumber2" id="n2"></td>
	</tr>
		<td><button type="button" onclick="multiply()">multiply</button></td>
		<td><button type="button" onclick="Division()">Division</button></td>
	</tr>
	<tr>
	<td><p id="demo"></p></td>
</tr>
</table>
</center>
<script type="text/javascript">
	function multiply(){
		var a = document.getElementById("n1").value;
		var b = document.getElementById("n2").value;
		var c = Number(a)+Number(b);
		document.getElementById("demo").innerHTML = "This Result IS :" +c; 
	}
	function Division(){
		var a = document.getElementById("n1").value;
		var b = document.getElementById("n2").value;
		var c = Number(a)/Number(b);
		document.getElementById("demo").innerHTML = "This Result IS :" +c; 
	}
</script>
</body>
